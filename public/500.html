<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background: #FEFDFA url("logo.svg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: #FFA274;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    a{
      color: #2CC3A1;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover{
      color: #1e856d
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
      border: 2px solid #FFA274;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
      background-color: white;
    }

    .rails-default-error-page div.dialog > div {
      padding: 7px 12% 0;
    }

    .rails-default-error-page h1 {
      font-size: 25px;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oops! We're sorry, but something went wrong.</h1>
    </div>
    <p>No fear! <a href="https://vegme.herokuapp.com/">Click here</a>
      to continue discovering scrumptious veggie recipes.</p>
  </div>
</body>
</html>
