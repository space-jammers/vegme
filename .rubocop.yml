inherit_from: .rubocop_todo.yml
AllCops:
  Include:
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - app/controllers/pieces_controller.rb
    - config/environments/production.rb
    - config/initializers/*
    - db/schema.rb
    - db/migrate/*
Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 27

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/BlockLength:
    Max: 105

Metrics/LineLength:
  Max: 105

Metrics/MethodLength:
    Max: 20

Style/BlockComments:
  Exclude:
    - spec/spec_helper.rb

Style/ClassAndModuleChildren:
  Enabled: false

Style/FileName:
  Exclude:
    - Gemfile
